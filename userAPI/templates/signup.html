{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center" >
  <div class="col-sm-8">
<div class="global-container">
	{% for message in messages %}
  <div class="alert alert-danger">
	<div class="zlert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
	{{ message }}
	</div></div>
  {% endfor %}
  <div style="background-color: blue; padding: 20px;">
<form action="/signup" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Create username" required>
  </div>
  <div class="form-group">
    <label>Fistname</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Fistname" required>
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="LastName" required>
  </div>
    <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
  </div>
      <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
      <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" id="cpassword" name="cpassword" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div></div></div>
  {% endblock %}
