{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center" >
  <div class="col-sm-8" style="background-color: white; margin-top:20px;padding-top:10px;">
<div class="global-container">
	{% for message in messages %}
	<div class="zlert alert-{{ message.tags }} alert-danger fade show" role="alert">
	{{ message }}
	</div>
	{% endfor %}
  <div class="border border-primary" style="padding: 20px;margin-bottom:30px;">
<form action="/signin" method="POST">
	{% csrf_token %}
  <div class="form-group">
    <label><h4><b>Username</b></h4></label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label><h4><b>Password</b></h4></label>
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div></div></div>
  {% endblock %}
